<html>
<head>
    <title>Github User Finder</title>
    <link href="style.css" rel="stylesheet">
    <script src="jquery.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
<header>
    <h1>Find Me!</h1>
</header>
<div id="container">
    <div class="card my-4">
        <h3 class="card-header">
            Search Github Users
        </h3>
        <div class="card-body">
            <p>Enter a username to find a user profile from GitHub</p>
            <div class="search">
                <p>Username: <input id="username" placeholder="Enter The Required Profile Name" type="text"/></p>
            </div>
        </div>
    </div>
    <div id="results" class="card collapse">
        <h2 class="card-header collapse">
            Result: <span class="name"></span></h2>
        <div class="card-body collapse result">
            <div class="float-left mr-3">
                <div class="avatar"></div>
                <div class="information"></div>

            </div>

            <div class="card-header collapse result">
                Repositories
            </div>
            <div class="card-body collapse result">
                <div class="repos"></div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
