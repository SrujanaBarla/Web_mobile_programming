<html>
<head>
    <title>Github User Finder</title>
    <link href="style.css" rel="stylesheet">
    <script src="jquery.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
<header>
    <h1>Find Me!</h1>
</header>
<div id="container">
    <div class="card my-4">
        <h3 class="card-header">
            Search Github Users
        </h3>
        <div class="card-body">
            <p>Enter a username to find a user profile from GitHub</p>
            <div class="search">
                <p>Username: <input id="username" placeholder="Enter The Required Profile Name" type="text"/></p>
            </div>
        </div>
    </div>
    <div id="results" class="card collapse"><br>
        <h2 class="card-header collapse"><br>
            Result: <span class="name"></span></h2><br>
        <div class="card-body collapse result"><br>
            <div class="float-left mr-3"><br>
                <div class="avatar"></div><br>
                <div class="information"></div><br>

            </div>

            <div class="card-header collapse result"><br>
                Repositories<br>
            </div>
            <div class="card-body collapse result"><br>
                <div class="repos"></div><br>
            </div>
        </div>
    </div>
</div>


</body>
</html>
