<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <span class="navbar-brand">Rock-Paper-Scissors</span>
</nav>

<h1>Rock-Paper-Scissors</h1>

<!-- display scores -->
<div id="arena">
    <div>
        <p>You: <span id="result"></span></p>
        <span id="human"></span>
        <img src="Images/rock.jpg" id="human_turn">
    </div>
    <div>
        <p>Machine: <span id="machine_result"></span></p>
        <span id="machine"></span>
        <img src="Images/rock.jpg" id="machine_turn">
    </div>
</div>

<!-- display buttons -->
<div id="button">
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
</div>

<script src="index.js"></script>
</body>
</html>
