<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid colours</title>
    <style>
        html,body{
            height:100%;
        }
        span{
            height: 70px;width: 70px;margin: 1px;
        }
        .row{
            justify-content: center;
            display: flex;
        }
        .row1,.row2,.row3{
            display: grid;
        }
    </style>
</head>
<body>
<div class="row">
    <div class="row1">
        <span style="background-color: #0aaa47"></span>
        <span style="background-color: #59d368"></span>
        <span style="background-color: #0aa888"></span>
    </div>
    <div class="row2">
        <span style="background-color: #b3aba1"></span>
        <span style="background-color: #b4876a"></span>
        <span style="background-color: #bbe4aa"></span>
    </div>
    <div class="row3">
        <span style="background-color: #a5aaa7"></span>
        <span style="background-color: #a6a8aa"></span>
        <span style="background-color: #a7494c"></span>
    </div>

</div>

</body>
</html>
